name: Lint & Vet
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.15'
      - uses: actions/checkout@v2
      - name: Format
        run: test -z $(gofmt -l .)
      - name: Vet
        run: go vet ./...
      - name: Test
        run: go test -v -race ./...
